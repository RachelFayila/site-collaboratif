<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Collaboratif</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Bienvenue sur notre site collaboratif</h1>
    <nav>
      <a href="#accueil">Accueil</a>
      <a href="#vide">Espace Vide</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="accueil">
    <h2>Accueil</h2>
    <p>Ce site a été conçu pour expérimenter la collaboration entre développeurs.</p>
  </section>

  <section id="vide">
    <h2>Espace Vide</h2>
    <p>Contenu à venir...</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form>
      <label>Nom  :</label>
      <input type="text" name="Rachel fayila" required><br>

      <label>Email :</label>
      <input type="email" name="email" required><br>

      <label>Message :</label><br>
      <textarea name="message" rows="4"></textarea><br>

      <button type="submit">Envoyer</button>
    </form>
  </section>

  <footer>
    <p>© 2025 - Site Collaboratif</p>
  </footer>

</body>
</html>
